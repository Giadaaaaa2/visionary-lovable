<!DOCTYPE html>
<html>
  <head>
    <title>Mappa con Barra di Ricerca</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      #search-input {
        margin: 10px;
        width: 300px;
        height: 40px;
        font-size: 16px;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <input id="search-input" type="text" placeholder="Cerca un luogo..." />
    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.9028, lng: 12.4964 }, // Roma
          zoom: 12,
        });

        const input = document.getElementById("search-input");
        const searchBox = new google.maps.places.SearchBox(input);

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        let markers = [];

        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length === 0) return;

          markers.forEach((marker) => marker.setMap(null));
          markers = [];

          const bounds = new google.maps.LatLngBounds();

          places.forEach((place) => {
            if (!place.geometry || !place.geometry.location) return;

            markers.push(
              new google.maps.Marker({
                map,
                title: place.name,
                position: place.geometry.location,
              })
            );

            if (place.geometry.viewport) {
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });

          map.fitBounds(bounds);
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8N9yNYfdvIkmOeJsffecMnRQsWC0XpFk&callback=initMap&libraries=places"
      async
      defer
    ></script>
  </body>
</html>
